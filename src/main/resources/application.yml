server:
  port: 8080
spring:
  application:
    name: generated-microservice
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
